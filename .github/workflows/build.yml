name: Build SlideSnap

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Manual trigger

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install opencv-python scikit-image pillow pystray pyinstaller

      - name: Build macOS app
        run: |
          pyinstaller --onefile --windowed --name SlideSnap --add-data "camera.png:." --add-data "slidesnap.ico:." slidesnap_final.py

      - name: Zip macOS app
        run: |
          cd dist && zip -r SlideSnap-macOS.zip SlideSnap.app

      - name: Upload macOS app
        uses: actions/upload-artifact@v4
        with:
          name: SlideSnap-macOS
          path: dist/SlideSnap-macOS.zip
